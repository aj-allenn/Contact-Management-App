<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .contacts-section {
            border-radius: 20px;
            padding: 30px;
        }

        .contacts-section.has-contacts {
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filters input,
        .filters select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .filters input:focus,
        .filters select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .contactbody {
            min-height: 400px;
        }

        .contact-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 12px 18px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact-card:hover {
            transform: translateX(1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .contact-card p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        .contact-card-info {
            flex: 1;
        }

        .contact-card-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .emptymessage {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-secondary {
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary:active:not(:disabled) {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
            }

            .filters input,
            .filters select {
                width: 100%;
            }

            .sidebar,
            .contacts-section {
                padding: 20px;
            }
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }
        .contact-card button {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 70px;
            width: 70px;
        }

        .contact-card button.btn-edit {
            background: #914caf; 
            color: white;
        }

        .contact-card button.btn-edit:hover {
            background: #667eea;
            transform: translateY(-2px);
        }

        .contact-card button.btn-delete {
            background: #667eea; 
            color: white;
        }

        .contact-card button.btn-delete:hover {
            background: #5b35e5;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Contact Manager</h1>
            <p>Manage your contacts with ease</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h2>Add Contact</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter contact name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="countryCodeInput">Country Code</label>
                            <select id="countryCodeInput" name="countryCode" required>
                                <option value="+1">+1 (US/CA)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+91" selected>+91 (India)</option>
                                <option value="+86">+86 (China)</option>
                                <option value="+81">+81 (Japan)</option>
                                <option value="+49">+49 (Germany)</option>
                                <option value="+33">+33 (France)</option>
                                <option value="+61">+61 (Australia)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" id="phone" name="phone" placeholder="1234567890" required maxlength="10">
                        </div>

                    </div>
                    <button type="submit" class="btn-primary">Add Contact</button>
                </form>
            </div>

            <div class="contacts-section">
                <div class="filters" id="filters" style="display: none;">
                    <input type="text" id="search" placeholder="üîç Search contacts...">

                    <select id="countryCode">
                        <option value="">All Countries</option>
                        <option value="+1">+1 (US/CA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (India)</option>
                        <option value="+86">+86 (China)</option>
                        <option value="+81">+81 (Japan)</option>
                        <option value="+49">+49 (Germany)</option>
                        <option value="+33">+33 (France)</option>
                        <option value="+61">+61 (Australia)</option>
                    </select>
                    <select id="sort">
                        <option value="latest">Latest First</option>
                        <option value="old">Oldest First</option>
                    </select>
                </div>


                <div class="emptymessage" id="emptymessage">
                   please add contacts to display here..
                </div>
                

                <div class="contactWrapper" style="display: none;">
                 <div class="contactbody" >
                    <!-- <div class="empty" id="empty">
                        <p>Please add contact to display here...</p>
                    </div> -->
                </div>

                <div class="pagination">
                    <button id="prev" class="btn-secondary">‚Üê Previous</button>
                    <button id="nxt" class="btn-secondary">Next ‚Üí</button>
                </div>
                
            </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
